{% extends 'layouts/base.html' %}

{% block content %}
  <div class="jumbotron">
  <h1>Favorites App</h1>
  <p>Keep Track of your favorite locations in one place!</p>
  {% if g.user.is_authenticated() %}
    <p><a class="btn btn-primary btn-lg" href='/login' role="button">Login to learn more</a></p>
  {% else %}
    <p><a class="btn btn-primary btn-lg" href='/map' role="button">Start adding places!</a></p>
  {% endif %}
</div>
{% endblock %}
