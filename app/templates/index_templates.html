<script type='text/template' id='location-template'>
  <a href='#' class='map-location btn-sm btn btn-default' data-longitude='<%= longitude %>' data-latitude='<%= latitude %>'>
    <%= name %>
  </a>
  <a class='btn remove' data-address='<%= address %>' data-id='<%= id %>' href='#'>
    <span class='glyphicon glyphicon-remove'></span>
  </a>
</script>
